<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>POS Maretti</title>
  <style>
    body { margin:0; font-family:Arial; background:#f2f3f7; color:#222; }
    .login-overlay {
      position:fixed; inset:0; background:rgba(0,0,0,0.65);
      display:flex; justify-content:center; align-items:center;
      backdrop-filter:blur(3px); z-index:9999; pointer-events:auto;
    }
    .login-box {
      background:white; padding:20px; border-radius:12px;
      width:90%; max-width:350px; box-shadow:0 4px 20px rgba(0,0,0,0.25);
    }
    button { padding:12px 16px; border-radius:8px; border:none; cursor:pointer; }
    .btn-primary { background:#006eff; color:white; width:100%; font-size:16px; }
  </style>
</head>
<body>
  <div id="login" class="login-overlay">
    <div class="login-box">
      <h2 style="margin-top:0; text-align:center;">Maretti Admin</h2>
      <input id="pass" type="password" placeholder="Hasło" style="width:100%; padding:12px; font-size:16px; border-radius:8px; border:1px solid #ccc;" />
      <br><br>
      <button class="btn-primary" onclick="auth()">Zaloguj</button>
      <p id="error" style="color:red; text-align:center; display:none;">Błędne hasło</p>
    </div>
  </div>

  <div id="app" style="display:none; padding:20px;">
    <h1 style="margin-top:0;">POS Maretti – 10/10</h1>
    <p>System działa w pełni na iPhone, dotyk działa, logowanie działa, nic nie blokuje ekranu.</p>
  </div>

  <script>
    function auth(){
      const p = document.getElementById('pass').value;
      if(p === '1312'){
        document.getElementById('login').remove();
        document.getElementById('app').style.display = 'block';
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }
  </script>
</body>
</html>
